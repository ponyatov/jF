<title>jF: Frames/js</title>

<style>

* {
	background:black; color:lightgreen;
	font-family: monospace; font-size: 4mm;
}

#pad,#go,#peg	{ width:100%; }
#pad			{ color:cyan; }
#peg			{ color:grey; }
#words			{ color:steelblue; }

</style>

<pre id=words>words</pre>
<pre id=stack>stack</pre>

<script src="d3.v3.min.js"></script>
<script src="peg-0.10.0.min.js"></script>
<script>

body = d3.select('body')

cli		= body.append('form').attr('id', 'cli')
pad		= cli.append('textarea').attr('id','pad')
							.attr('rows',5).attr('autofocus',true)
							.attr('placeholder','# put commands here')
							.text(`\\ run selected with Ctrl-Enter
-01 +02.30 +4e-5 0xDeadBeef 0b1101 \'string\'`	)
go		= cli.append('button').attr('id','go').text('GO')
grammar	= cli.append('textarea').attr('id','peg')
							.attr('rows',9)
							.text(`// define your own grammar

FORTH   = _? (( comment / s:symbol _? { S.push(s) } ) _? ) *
comment = [\\\\\\#][^\\n]*
symbol  = s:[^ \\t\\n\\r]+ { return new Symbol(s.join('')) }
_       = [ \\t\\r\\n]+
`)

class Frame {
	
	constructor(T='frame',V) {
		this.type  = T ; this.value = V ; this.attr  = {} ; this.nest  = [] }
	
	dump(depth=0,prefix='') {
		var S = this.tab(depth) + this.head(prefix)
		Object.keys(this.attr).forEach( i =>
			S += this.attr[i].dump(depth+1, i + " = ") )
		this.nest.forEach( j =>
			S += j.dump(depth+1) )
		return S }
	
	head(prefix='') {
		return prefix + '<' + this.type + ':' + this.value + '>' }
	
	tab(N) {
		return '\n'+'\t'.repeat(N) }
	
	stor(K,F) { this.attr[K] = F }
	slot(F)   { this.stor(F.value,F) }

	push(F)   { this.nest.push(F) }
	
}

class Primitive extends Frame {}

class Symbol extends Primitive { constructor(V) { super('symbol',V); } }

class Container extends Frame {}

class Stack extends Container { constructor(V) { super('stack',V); } }

S = new Stack('DATA')

class Dict extends Container {
	constructor(V) { super('dict',V) }
	slot(F)		   { super.slot(new VM(F)) }
}
	
W = new Dict('FORTH')

class Active extends Frame {}

class VM extends Active {
	constructor(F) { super('vm',F.name) ; this.fn = F }
}

W.slot( function NOP(){} )

words = body.select('#words')
stack = body.select('#stack')

function sync() {
	words.text(W.dump())
	stack.text(S.dump())
}
sync()

body.attr('onkeydown',"keydown(event)")

function keydown(event) {
	if (event.ctrlKey && event.key == 'Enter') gopad(); }

function gopad() {
	var pad       = document.getElementById("pad")
	var start     = pad.selectionStart
	var finish    = pad.selectionEnd
	var selection = pad.value.substring(start,finish)
	var grammar   = document.getElementById("peg").value
	try {
	var parser	  = peg.generate(grammar);
		parser.parse(selection)
	} catch (err) {
		alert(err)	
	}
	sync()
}
	
</script>
